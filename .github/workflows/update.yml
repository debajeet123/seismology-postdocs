name: Auto-update postdocs.json

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Update JSON
        run: node .github/scripts/update_postdocs.js

      - name: Commit changes
  run: |
    git config user.name "github-actions"
    git config user.email "actions@github.com"

    git pull --rebase origin main

    git add postdocs.json
    git commit -m "Auto-update postdocs.json" || true
    git push origin HEAD:main

